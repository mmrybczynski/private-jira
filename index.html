<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Private Jira</title>
    <link rel="shortcut icon" href="./assets/icon.png">
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>
      <div class="wrap">
        <h1>Notes + Coments</h1>
        <p class="subtitle">
          It works locally. It saves data in <code>localStorage</code>.
        </p>
        <div class="toolbar" role="toolbar" aria-label="G≈Ç√≥wne akce">
          <input
            id="search"
            class="search"
            type="search"
            placeholder="Search by title/description"
            aria-label="Szukaj"
          />
          <span class="pill count" id="countPill">0 elements</span>
          <select
            id="filterPriority"
            aria-label="Filtruj po priorytecie"
            title="Filter by priority"
          >
            <option value="all" selected>All</option>
            <option value="low">Low</option>
            <option value="normal">Normal</option>
            <option value="high">High</option>
          </select>

          <select
            id="filterStatus"
            aria-label="Filtruj po statusie"
            title="Filter by status"
          >
            <option value="all" selected>All</option>
            <option value="new">New</option>
            <option value="on hold">On hold</option>
            <option value="in progress">In progress</option>
            <option value="done">Done</option>
            <option value="reject">Reject</option>
          </select>
          <button id="clearFiltersBtn" class="ghost" title="Clear filters">
            üßπ Clear filters
          </button>
          <span class="spacer"></span>
          <button id="exportBtn" class="ghost" title="Export to JSON">
            ‚¨ÜÔ∏è Export
          </button>
          <label
            class="ghost"
            for="importFile"
            title="Import from JSON file"
            style="
              display: inline-flex;
              align-items: center;
              gap: 6px;
              cursor: pointer;
            "
          >
            ‚¨áÔ∏è Import
            <input
              id="importFile"
              type="file"
              accept="application/json"
              style="display: none"
            />
          </label>
          <button id="resetBtn" class="danger" title="Delete all">
            üóëÔ∏è Delete all data
          </button>
        </div>
      </div>
    </header>

    <div class="wrap">
      <section aria-label="addSectionTitle">
        <h2
          id="addSectionTitle"
          class="visually-hidden"
          style="position: absolute; left: -9999px"
        >
          Add element
        </h2>
        <form class="add-item" id="addItemForm">
          <div class="row">
            <input
              type="text"
              id="title"
              placeholder="Title"
              required
              maxlength="120"
              aria-label="Tytu≈Ç"
            />
          </div>
          <textarea
            id="desc"
            placeholder="Description"
            maxlength="2000"
            aria-label="Opis"
          ></textarea>
          <div class="row">
            <select id="priority" aria-label="Priorytet">
              <option value="low">Low</option>
              <option value="normal" selected>Normal</option>
              <option value="high">High</option>
            </select>

            <input
              type="text"
              id="origin"
              placeholder="Origin"
              maxlength="120"
              aria-label="Pochodzenie"
            />

            <select id="status" aria-label="Status poczƒÖtkowy">
              <option value="new" selected>New</option>
            </select>
          </div>

          <button class="primary" type="submit">‚ûï Add</button>

          <p class="hint">The date added is saved automatically.</p>
        </form>
      </section>
      <main>
        <div id="items" class="grid" aria-live="polite" aria-busy="false"></div>
        <div id="emptyState" class="empty" hidden>
          No elements. ‚ú®
        </div>
      </main>

      <div class="footer">
        Everything works serverless ‚Äì just in your browser.
      </div>
    </div>
  </body>
</html>
